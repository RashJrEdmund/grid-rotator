<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Grid Rotator</title>
</head>
<body>
  <div class="whole">
    <h2>Grid Rotator</h2>
    <br>Click on 5 to rotate </br><span style="background-color: #000; color: #fff; padding: 5px 5px;">numbers around 5 clockwise</span></p>
    <div id="row1">
      <button id="1" class="reverse">1</button>
      <button id="2" class="reverse">2</button>
      <button id="3" class="reverse">3</button>
    </div>
    <div id="row2">
      <button id="4" class="reverse">4</button>
      <button id="5" class="rotatebutton">5</button>
      <button id="6" class="reverse">6</button>
    </div>
    <div id="row3">
      <button id="7" class="reverse">7</button>
      <button id="8" class="reverse">8</button>
      <button id="9" class="reverse">9</button>
    </div>
    <p>Click on numbers around 5 to </br>rotate them anti-clockwise</p>
  </div>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
